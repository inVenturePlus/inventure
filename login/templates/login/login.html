{% load static %}
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial=scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Login to Inventure+</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script>
    </script>    

</head>

<body>

<div id="login">
    <div id="left_col">
        <img src="{% static "login/inventure_logo.png" %}">
        <h2>Welcome</h2>
        <h3>Register for an account here.</h3>
        <p>[ About inVenture+ here. ]</p>
        <button>Register Here</button>
    </div>
    <div id="right_col">
        <h3>Or login to your account now.</h3>
        <span class="has-float-label">
            <input class="form-control" placeholder="Enter Email" type="text" name="email" autofocus="" required="" id="id_email" maxlength="254">
            <label for="id_email">Email</label>
          </span>
        <br>
          <span class="has-float-label">
            <input class="form-control" placeholder="Enter Password" type="password" name="password" autofocus="" required="" id="id_password" maxlength="254">
            <label for="id_password">Password</label>
          </span><br>
        <button>Login</button> <button id="forgot">Forgot password?</button>
    </div>
</div>

</body></html>
