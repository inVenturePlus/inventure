<html lang="en"><head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="{% static 'polls/onboarding.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,300i,400,500,700|Roboto:300,300i,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">

 <body>
  <div class="container">
  <h1>Login to InVenture+</h1>
 <p class="form-title"> <img src="{% static 'media/inventure.png' %}"> <br> <br>Sign In</p>
  <form method="post" class="login">
    {% csrf_token %}
    <span class="has-float-label">
      <input class="form-control" placeholder="Enter Email Address" type="text" name="username" autofocus="" required="" id="id_username" maxlength="254">
      <label for="id_username">Email Address</label>
    </span>
    
    <span class="has-float-label">
      <input class="form-control" placeholder="Enter Password" type="password" name="password" autofocus="" required="" id="id_password" maxlength="254">
      <label for="id_password">Password</label>
    </span>
    <button type="submit">Login</button>
  </form>
  </div>
</body>
